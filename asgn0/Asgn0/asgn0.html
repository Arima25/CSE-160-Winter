<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asgn0.js"></script>
        <div>
            v1: x <input type="number" id="x1Scale" />
            y <input type="number" id="y1Scale" />
        </div>
        <div>
            v2: x <input type="number" id="x2Scale" />
            y <input type="number" id="y2Scale" />
        </div>
        <button onclick="handleDrawEvent()">Draw Vectors</button>
        <div>
            Operation
            <select id="operationSelect">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value ="norm">Normalize</option>
                <option value = "dot">Angle between</option>
                <option value = "area">Area</option>
            </select>
            Scalar <input type="number" id="scalarInput" />
            <button onclick="handleDrawOperationEvent()">Draw</button>
        </div>
        <div>
        </div>
    </body>
</html>
